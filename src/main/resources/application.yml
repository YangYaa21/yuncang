server:
  port: 8082
  servlet:
    context-path: /yuncang
spring:
  application:
    name: order_system
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/yuncang?characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        hibernate:
          jdbc:
            time_zone: Asia/Shanghai
    open-in-view: false